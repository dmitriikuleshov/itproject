<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Токсичность постов</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .header {
            margin-bottom: 30px;
            text-align: center;
        }
        .toxicity-coeff {
            font-weight: bold;
        }
        .toxic-posts-list {
            max-width: 600px;
            margin: auto;
        }
        .toxic-post-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .toxic-post-link {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body class="container">

<div class="header">
    <h1>Анализ токсичности постов</h1>
</div>

{% if toxicity.0 != "У пользователя нет постов или он ограничил доступ к своим записям" %}
    <div class="text-center mb-4">
        <span class="toxicity-coeff">Коэффициент токсичности: {{ toxicity.0 }}</span>
    </div>
    <div class="toxic-posts-list">
        <h2>Токсичные посты:</h2>
        {% for post in toxicity.1 %}
            <div class="toxic-post-item">
                <a href="{{ post }}" target="_blank" class="toxic-post-link">{{ post }}</a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="text-center">
        <p>{{ toxicity.0 }}</p>
    </div>
{% endif %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
