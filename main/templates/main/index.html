{% load static %}

<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'main/main.css' %}">
        <script>
            function link() {
                const _link = document.getElementById('inp').value;
                window.location.href = '{% url 'user_info' %}?link=' + _link;
            }
        </script>
        <title>VkAnalyser</title>
    </head>
    <body>
        <h2 id="open-bar">≡</h2>
        {% if not login %}
            <a href="{% url 'authentication' %}">Зарегистрироваться</a><br>
            <a href="{% url 'login' %}">Войти</a>
        {% else %}
            <h1>Добро пожаловать, {{ login }}</h1><br>
                <input type="text" id="inp" placeholder="Ссылка на аккаунт...">
                <input type="button" onclick="link()" value="Отправить">
            <br>
        {% endif %}
        <div id="sidebar">
            <h3>VkAnalyser&nbsp;&nbsp;<b id="close">✕</b></h3><hr>
            {% if login %}
                <a href="{% url 'logout' %}">Выйти</a>
            {% endif %}
        </div>
    </body>
    <script src="{% static 'main/main.js' %}"></script>
</html>
