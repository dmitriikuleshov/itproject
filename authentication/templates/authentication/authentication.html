{% extends 'authentication/layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block body %}
<h2>Регистрация</h2>
    {% if error %}
        <p id="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {% for field in user_form  %}
            <div>
                {{ field.label_tag }}{{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Регистрация">
    </form>
{% endblock %}
