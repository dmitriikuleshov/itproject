{% extends 'authentication/layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block body %}
<h2>Регистрация</h2>

    <p id="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ user_form }}
        <input type="submit" value="Регистрация">
    </form>
{% endblock %}
