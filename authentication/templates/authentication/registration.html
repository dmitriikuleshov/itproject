{% load static %}

<!DOCTYPE html>
<html
  lang="ru"
  data-wf-domain="alpha-design-to-front-da69f524535e40fad.webflow.io"
  data-wf-page="6646545d6af98554eb85ebc4"
  data-wf-site="6646545d6af98554eb85ebca"
>
  <head>
    <meta charset="utf-8" />
    <title>Регистрация — VkAnalyser</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Webflow" name="generator" />
    <link href="{% if theme == 'dark' %}
                    {% static 'authentication/registration-dark.css' %}
                {% else %}
                    {% static 'authentication/registration-light.css' %}
                {% endif %}" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = " w-mod-";
        (n.className += t + "js"),
          ("ontouchstart" in o ||
            (o.DocumentTouch && c instanceof DocumentTouch)) &&
            (n.className += t + "touch");
      })(window, document);
    </script>
    <link rel="icon" href="{% static 'favicon.ico' %}">
  </head>

  <body>
    <div class="new-page-2">
      <div
        data-animation="default"
        data-collapse="none"
        data-duration="400"
        data-easing="ease"
        data-easing2="ease"
        role="banner"
        class="navbar-logo-left-2 w-nav"
      >
        <div class="navbarcontainer-2 w-container">
          <div class="navbar-content-2">
            <div class="navbar-brand-2">
              <div class="text-9">P.T.S.D.</div>
            </div>
              <div class="w-layout-hflex flex-block">
                <a href="{% url 'index' %}" class="button-6 w-button" style="margin-right: 45px">
                    Главная
                </a>
              </div>
            <button
              data-w-id="cd057c6c-24e3-579a-6c50-d0e14964dc4a"
              onclick="window.location.href = '{% url 'login_change_theme' %}?page=reg'"
              class="button-8 w-button"
              ><br
            /></button>
          </div>
          <div class="w-nav-button">
            <div class="w-icon-nav-menu"></div>
          </div>
        </div>
      </div>
      <div class="hero-heading-left">
        <div
          data-w-id="c35d30b6-a81e-aa0b-89c3-2aa4496b70f9"
          style="opacity: 0"
          class="container"
        >
          <div class="column">
            <div class="form-block w-form">
              <form
                method="post"
                action="{% url 'registration' %}"
              >
              {% csrf_token %}
                <label for="login_data-2" class="field-label">Логин</label
                >{{ user_form.login }}<label for="password_data-2" class="field-label-2"
                  >Пароль</label
                >{{ user_form.password }}<label for="password_data-4" class="field-label-2"
                  >Подтвердите пароль</label
                >{{ user_form.confirm_password }}<input
                  type="submit"
                  data-w-id="e908b77f-0e35-c49e-090c-850bc77bb3a5"
                  class="button-9 w-button"
                  value="Зарегистрироваться"
                  >&nbsp&nbsp<span style="color: {% if theme == 'dark' %}black{% else %}red{% endif %}">
                      {% if error %}{{ error }}{% endif %}
                  </span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="display: flex" class="preloader">
      <img
        src="https://assets-global.website-files.com/6646545d6af98554eb85ebca/6646545d6af98554eb85ebf8_Loading_W.svg"
        loading="lazy"
        alt=""
        class="loader_svg"
      />
      <div class="text-block-2">Please wait...</div>
    </div>
    <script
      src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6646545d6af98554eb85ebca"
      type="text/javascript"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://vkanalyserdata.glitch.me/registration.js" type="text/javascript"></script>
  </body>
</html>
